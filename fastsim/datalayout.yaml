---
components :
  ThreeVector :
    x : float
    y : float
    z : float

  LorentzVectorMomentum :
    px : float
    py : float
    pz : float
    e : float

  LorentzVectorPosition :
    x : float
    y : float
    z : float
    ct : float

  BareParticle :
    Type: int
    Charge: short
    Status: unsigned
    P4: LorentzVectorMomentum
    Bits: unsigned

datatypes :
  EventInfo :
    Description: "Event info"
    Author: "B. Hegner"
    Members:
     - int Number // event number

  GenVertex :
    Description: "Generated Monte Carlo vertex."
    Author: "A. Zaborowska"
    Members:
     - LorentzVectorPosition Position // vertex position (x,y,z,ct) [cm]
    OneToManyRelations:
     - MCParticle Daughters // particles originated in this vertex
     - MCParticle Parents // particles dacayed in this vertex

  MCParticle :
    Description: "Generated Monte Carlo particle"
    Author: "A. Zaborowska"
    Members :
     - BareParticle Core // general particle information
    OneToOneRelations:
     - GenVertex StartVertex // origin vertex
     - GenVertex EndVertex // decay vertex
     - Particle RecParticle // reconstructed particle

  Particle :
    Description: "Reconstructed particle"
    Author: "A. Zaborowska"
    Members :
     - BareParticle Core // general particle information
    OneToOneRelations:
     - MCParticle SimParticle // simulated particle

